<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pega - Web Components SDK - Sample application</title>
    <base href="/" />

    <link rel="icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/sdkStyles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/sdkCssVars.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />
    <!-- added line below to assist webpack-live-reload in dev mode ; remove next line for production -->
    <script src="http://localhost:35729/livereload.js"></script>
  </head>
  <body>
    <noscript>
      <strong>The Web Components SDK example does not work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- added JEA 13 Jan 2021 -->
    <div class="flexbox">
      <!-- routes in index.ts route components to this div-->
      <div id="outlet" style="width: 100%"></div>
    </div>
  </body>
</html>
